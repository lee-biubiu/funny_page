<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>随机趣味网页</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: 'ZCOOL XiaoWei', serif;
      background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 40px 30px;
      max-width: 500px;
      text-align: center;
      margin: 30px;
      backdrop-filter: blur(4px);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: translateY(-5px);
    }
    h1 {
      color: #43c6ac;
      margin-bottom: 20px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    p {
      color: #333;
      font-size: 1.2em;
      margin-bottom: 25px;
      line-height: 1.6;
    }
    img {
      border-radius: 15px;
      max-width: 100%;
      box-shadow: 0 4px 16px rgba(67,198,172,0.15);
      margin-bottom: 20px;
      transition: transform 0.3s ease;
    }
    img:hover {
      transform: scale(1.02);
    }
    button {
      background: #43c6ac;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    button:hover {
      background: #191654;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }
    button:active {
      transform: translateY(0);
    }
    .floating-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    .floating-bg div {
      position: absolute;
      background: rgba(255,255,255,0.1);
      border-radius: 50%;
      animation: float 15s infinite linear;
    }
    .floating-bg div:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 20%;
      left: 10%;
      animation-delay: 0s;
    }
    .floating-bg div:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 80%;
      animation-delay: -5s;
    }
    .floating-bg div:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 80%;
      left: 30%;
      animation-delay: -10s;
    }
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(20px, 20px) rotate(180deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    .theme-switch {
      position: fixed;
      top: 20px;
      right: 20px;
      background: rgba(255,255,255,0.2);
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .theme-switch:hover {
      background: rgba(255,255,255,0.3);
    }
    .dark-theme {
      background: linear-gradient(135deg, #2c3e50 0%, #3498db 100%);
    }
    .dark-theme .container {
      background: rgba(44, 62, 80, 0.85);
    }
    .dark-theme h1, .dark-theme p {
      color: #fff;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #43c6ac;
      animation: confettiFall 2s linear;
    }
    @keyframes confettiFall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="floating-bg">
    <div></div>
    <div></div>
    <div></div>
  </div>
  <style>
    .warm-theme { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
    .warm-theme .container { background: rgba(255, 240, 230, 0.85); }
    .warm-theme h1 { color: #ff6b6b; }
    .warm-theme p { color: #333; }
  
    .cool-theme { background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%); }
    .cool-theme .container { background: rgba(230, 245, 255, 0.85); }
    .cool-theme h1 { color: #2196f3; }
  
    .theme-switch {
      display: flex;
      gap: 8px;
      border-radius: 20px;
      padding: 10px 15px;
    }
  </style>
  
  <!-- 移除重复的<body>标签，合并内容到主<body>中 -->
  <div class="theme-switch" onclick="toggleTheme()">
    🌞<span style="font-size:0.8em">主题</span>🌙
  </div>
  <script>
    function toggleTheme() {
      const body = document.body;
      const themes = ['dark-theme', 'warm-theme', 'cool-theme'];
      const current = themes.find(t => body.classList.contains(t));
      const nextIndex = (themes.indexOf(current) + 1) % themes.length;
      
      body.classList.remove(...themes);
      body.classList.add(themes[nextIndex]);
    }
  </script>

  <div class="container animate__animated animate__fadeIn">
    <h1>今日趣味</h1>
    <img id="random-img" src="https://picsum.photos/400/250" alt="随机图片" class="animate__animated animate__fadeIn">
    <p id="random-text" class="animate__animated animate__fadeIn">生活就像一盒巧克力，你永远不知道下一颗是什么味道。</p>
    <p id="random-fact" class="animate__animated animate__fadeIn animate__delay-1s">✨ 趣味冷知识：考拉的指纹和人类指纹几乎一模一样</p>
    <button onclick="refreshContent()" class="animate__animated animate__pulse animate__infinite">换一批</button>
  </div>
  <script>
    const texts = [
      '生活就像一盒巧克力，你永远不知道下一颗是什么味道。',
      '有时候，最简单的快乐，来自于一杯热茶和一本好书。',
      '世界那么大，总有一处风景属于你。',
      '微笑是最美的语言，无需翻译。',
      '每一天都是新的开始，勇敢去追梦吧！',
      '阳光正好，微风不燥，适合出门走走。',
      '别让昨天的烦恼，影响今天的心情。',
      '偶尔停下脚步，欣赏一下身边的美好。',
      '梦想不会逃跑，逃跑的永远是自己。',
      '用心生活，世界会给你惊喜。'
    ];

    const facts = [
      '✨ 趣味冷知识：考拉的指纹和人类指纹几乎一模一样',
      '✨ 冷知识：蜂蜜不会变质，考古学家曾在古埃及陵墓中发现3000年前的蜂蜜仍可食用',
      '✨ 小知识：章鱼有3个心脏，2个负责给鳃供血，1个负责给全身供血',
      '✨ 冷知识：北极熊的皮肤其实是黑色的，毛发是透明的空心管',
      '✨ 趣味知识：蜗牛可以睡3年，遇到干旱会缩壳分泌黏液封口'
    ];

    function refreshContent() {
      const container = document.querySelector('.container');
      const text = texts[Math.floor(Math.random() * texts.length)];
      const fact = facts[Math.floor(Math.random() * facts.length)];  // 新增知识随机
      const img = document.getElementById('random-img');
      const textElement = document.getElementById('random-text');
      const factElement = document.getElementById('random-fact');  // 新增知识元素
  
      container.classList.add('animate__fadeOut');
      
      setTimeout(() => {
        textElement.innerText = text;
        factElement.innerText = fact;  // 更新知识内容
        img.src = `https://picsum.photos/400/250?random=${Math.random()}`;
       
        container.classList.remove('animate__fadeOut');
        container.classList.add('animate__fadeIn');
        
        setTimeout(() => {
          container.classList.remove('animate__fadeIn');
        }, 1000);
      }, 500);
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-theme');
    }
  </script>
</body>
</html>
